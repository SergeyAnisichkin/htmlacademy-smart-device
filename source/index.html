<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smart Device</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/ptMono.woff2" as="font">
  <link rel="preload" href="fonts/ptMono.woff" as="font">
  <link rel="preload" href="fonts/roboto.woff2" as="font">
  <link rel="preload" href="fonts/roboto.woff" as="font">
  <link rel="preload" href="fonts/robotoCondensed.woff2" as="font">
  <link rel="preload" href="fonts/robotoCondensed.woff" as="font">
  <link rel="preload" href="fonts/robotoCondensedBold.woff2" as="font">
  <link rel="preload" href="fonts/robotoCondensedBold.woff" as="font">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <!-- 1х: 52px; 2x: 104px -->
        <a class="header__logo" href="#" aria-label="На главную страницу">
          <img src="../img/header-logo@1x.png" width="52" height="52" srcset="../img/header-logo@1x.png 1x, ../img/header-logo@2x.png 2x" alt="Логотип компании">
          <div>
            <p>Smart Device</p>
            <span>умные технологии</span>
          </div>
        </a>
        <div class="header__contact">
          <ul>
            <li>
              <a class="header__contact-mail" href="mailto:info@sd.ru" aria-label="Написать электронное письмо">
                <svg width="19" height="14">
                  <use xlink:href="#icon-mail">
                </svg>
                <span>info@sd.ru</span>
              </a>
            </li>
            <li>
              <a class="header__contact-phone" href="tel:+74950005252" aria-label="Позвонить">
                <svg width="18" height="18">
                  <use xlink:href="#icon-phone">
                </svg>
                <span>+7 (495) 000 52 52</span>
              </a>
            </li>
          </ul>
          <a class="header__contact-button" href="#">Заказать звонок</a>
        </div>
      </div>
    </div>
  </header>
  <div style="display: none">
    <include src="build/img/sprite_auto.svg"></include>
  </div>
</body>
</html>
